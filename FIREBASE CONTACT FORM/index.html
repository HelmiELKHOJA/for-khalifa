<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ijeni service</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span style="text-shadow: black 1px 2px;">IJENI</span> Service</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Ijeni Service</h3>
        <ul>
          <li><i class="fa fa-road"></i> 55 Rue Khamsa Wkhmiss </li>
          <li><i class="fa fa-phone"></i> (+216) 55 555 555</li>
          <li><i class="fa fa-envelope"></i> contact.ijeni@ijeni.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Your inquiry</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>Speciality required</label>
            <select name="speciality" id="speciality">
              <option value="Plomberie">Plomberie</option>
              <option value="Climatisation">Climatisation</option>
              <option value="Jardinage">Jardinage</option>
              <option value="Cuisine">Cuisine</option>
              <option value="Peinture">Peinture</option>
              <option value="Maçonnerie">Maçonnerie</option>
              <option value="Carrelage">Carrelage</option>
              <option value="Forgeron">Forgeron</option>
              <option value="Parabole">Parabole</option>                            
            </select>
          </p>
          <p>
            <label>scheduling (hour)</label>
              <select name="wage" id="wage" required>
              <option value="8-10">between 8-10</option>
              <option value="10-12">between 10-12</option>
              <option value="12-14">between 12-14</option>
              <option value="14-16">between 14-16</option>
              <option value="16-18">between 16-18</option>
             
            </select>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>

        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
